<link rel="import" href="../components/polymer/polymer.html">
<link rel="import" href="../post-service/post-service.html">
<link rel="import" href="../components/fontawesome-iconset/fa-icons.html">
<link rel="import" href="post-card.html">

<polymer-element name="post-list" attributes="show">
  <template>
    <style>
    :host {
      display: block;
      width: 100%;
    }
    h2{
      margin-top: 0;
      margin-bottom:  5px;
      margin-left: 4px;
      font-size: 14px;
      font-weight: 500;
      color: #3a3a3a;
    }
    h3{
      margin-top: 0;
      margin-bottom:  5px;
      margin-left: 4px;
      font-size: 14px;
      font-weight: 500;
      font-weight: 300;
      color: #a5a5a5;
    }
    h4{
      margin-top: 0;
      margin-bottom:  5px;
      margin-left: 4px;
      font-size: 14px;
      font-weight: 500;
      font-weight: 300;
      color: #a5a5a5;
      position: absolute;
      top: 28px;
      left: 45px;
    }
    img{
      height: 34px;
      width: 34px; 
    }
    twitter-card {
      margin-bottom: 12px;
    }
    p{
      margin-top: 10px;
      margin-bottom: 10px;
      font-size: 22px;
      white-space: pre-wrap; /* css-3 */    
      white-space: -moz-pre-wrap; /* Mozilla, since 1999 */
      white-space: -pre-wrap; /* Opera 4-6 */    
      white-space: -o-pre-wrap; /* Opera 7 */    
      word-wrap: break-word; /* Internet Explorer 5.5+ */
    }

/*    core-icon[icon="fa:retweet"], core-icon[icon="fa:reply"], core-icon[icon="fa:star"] {
      color: #929293;
    }*/
    </style>

    <post-service id="service" posts="{{posts}}">
    </post-service>

    <core-iconset-svg id="custom-icons">
      <svg id="star" src="../images/reply.png"></svg>
    </core-iconset-svg>
    
    <div layout vertical center>

      <template repeat="{{post in posts}}">
        <twitter-card>
          <!-- <img src="{{post.avatar}}" width="25" height="30"> -->
          <img src="{{post.avatar}}">
          <h2>{{post.username}}</h2>
          <h3>{{post.userid}}</h3>
          <h4>{{post.timestamp}}</h4>
          <p>{{post.content}}</p>
          <div horizontal layout>
            <div flex>
              <div>
                <core-icon class="icon-small" src="../images/twitter.svg" style="width: 16px; height: 16px; margin-top: 16px;"></core-icon>
              </div>         
            </div>
            <div end-justified>
              <paper-icon-button icon="fa:retweet" style="color: #929293"></paper-icon-button>
              <paper-icon-button icon="fa:reply" style="color: #929293"></paper-icon-button>
              <paper-icon-button icon="fa:star" style="color: #929293"></paper-icon-button>
            </div>
          </div>
        </twitter-card>
      </template>
      
    </div>
  </template>
  <script>
  Polymer({});
  </script>
</polymer-element>
